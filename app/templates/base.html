<!-- templates/base.html -->
<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>{% block title %}My App{% endblock %}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  
  <style>
    html, body {
        height: 100%;
    }
    body {
        display: flex;
        flex-direction: column;
    }
    .content-wrapper {
        flex: 1;
    }
   .hero-section {
    width: 100%;
    background-image: url('/static/img/protein.jpg');
    background-size: cover;
    background-position: center;
    background-repeat: no-repeat;
    font-family: "Georgia", "Times New Roman", serif;
    padding-top: 5rem;
    padding-bottom: 5rem;
}



    .hero-title {
        font-size: 3rem;
        font-weight: bold;
    }
      .hero-subtitle {
        font-size: 1.25rem;
        font-style: italic;
    }

    @media (min-width: 768px) {
        .hero-title {
            font-size: 4rem;
        }

        .hero-subtitle {
            font-size: 1.5rem;
        }
    }
  </style>

</head>
<body>

  <!-- 共用的 Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
      <a class="navbar-brand" href="{{ url_for('index') }}">
        <img src="{{ url_for('static', filename='img/logo.png') }}" alt="Logo" height="50">
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav me-auto">
          <li class="nav-item">
            <a class="nav-link {% if active_page == 'predict' %}active{% endif %}" href="{{ url_for('predictpage') }}">Predict Page</a>
          </li>
          <li class="nav-item">
            <a class="nav-link {% if active_page == 'weblogo' %}active{% endif %}" href="{{ url_for('weblogo') }}">WebLogo</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  {% block hero %}{% endblock %}

  <!-- 每頁不同內容 -->
  <div class="container mt-4 content-wrapper">
    {% block content %}{% endblock %}
  </div>

  <!-- 共用 Footer -->
  <footer class="bg-dark text-white text-center py-3 mt-5">
    &copy; 2025 My Project Team | All rights reserved
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
