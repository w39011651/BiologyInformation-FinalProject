<!DOCTYPE html>
<html>
<head>
    <title>FASTA Demo</title>
</head>
<body>
    <h2>FASTA Prediction Demo</h2>
    <form method="POST">
        <textarea name="fasta_input" rows="10" cols="50" placeholder=">Protein\nMSTNPKPQRKTKRNTNRRP..."></textarea><br><br>
        <input type="submit" value="Send">
    </form>

    {% if result %}
        <h3>Prediction Result:</h3>
        <p>{{ result }}</p>
    {% endif %}
</body>
</html>
